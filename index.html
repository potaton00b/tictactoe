<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tictactoe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Stack+Sans+Headline:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="outer">
        <div class="grid">
            <div class="ttt-box">
                <div class="gameboard">
                    <div class="0 tile"></div>
                    <div class="1 tile"></div>
                    <div class="2 tile"></div>
                    <div class="3 tile"></div>
                    <div class="4 tile"></div>
                    <div class="5 tile"></div>
                    <div class="6 tile"></div>
                    <div class="7 tile"></div>
                    <div class="8 tile"></div>
                </div>
            </div>

            <dialog class="endBoxMessage">
                <div class="flexContainer">
                    <h1 class="winMessage"></h1>
                    <button class="dialog-btn-close"> Close </button>
                </div>
            </dialog>
            <div class="buttons">
                <div class="turnCounter"><h1>Player 1's turn!</h1></div>
                <div class="scoreCounter">
                    <table>
                        <tr>
                            <th>Player 1</th>
                            <th>Player 2</th>
                        </tr>
                        <tr>
                            <td class="p1-tabledata">0</td>
                            <td class="p2-tabledata">0</td>
                        </tr>
                    </table>
                    <button class="reset-score">RESET SCORE</button>
                </div>
            </div>
        </div>
        
    </div>

    <script src="index.js"></script>
</body>
</html>
